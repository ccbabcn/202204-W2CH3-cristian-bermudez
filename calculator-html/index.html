<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Cristian Bermúdez"/>
        <link rel="stylesheet" href="index.css" />
        <title>Calculator HTML</title>
      
      </head>
      <body>
        <div class="container">
          <div class="calculator-body">
            <div class="brand">Caiso</div>
            <div class="black-line"></div>
            <div id="calculator-screen" class="screen">0</div>
            <div class="calculator-button">7</div>
            <div class="calculator-button">8</div>
            <div class="calculator-button">9</button></div>
            <div class="calculator-button operator-button">÷</div>
            <div class="calculator-button">4</div>
            <div class="calculator-button">5</div>
            <div class="calculator-button">6</div>
            <div class="calculator-button operator-button">×</div>
            <div class="calculator-button">1</div>
            <div class="calculator-button">2</div>
            <div class="calculator-button">3</div>
            <div class="calculator-button operator-button">-</div>
            <div class="calculator-button ac-button">C</div>
            <div class="calculator-button">0</div>
            <div class="calculator-button">.</div>
            <div class="calculator-button operator-button double-v">+</div>
            <div class="calculator-button ac-button">AC</div>
            <div class="calculator-button operator-button double-h">=</div>
          </div>
        </div>
      <script src="index.js"></script> 
      </body>
</html>
